_schema-version: '3.2'
ID: vcapcicd
version: 0.0.1

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production

modules:

  # --------------------- SERVER MODULE ------------------------
  - name: vcapcicd-srv
    # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 512M
      disk-quota: 1024M
    requires:
      - name: vcapcicd-uaa
      - name: vcapcicd-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}

  # ------------------ APP ROUTER MODULE -----------------------
  - name: vcapcicd
    # ------------------------------------------------------------
    type: approuter.nodejs
    path: app
    parameters:
      memory: 256M
      disk-quota: 1024M
    requires:
      - name: vcapcicd-uaa
      - name: srv-api
        group: destinations
        properties:
          name: srv
          url: ~{srv-url}
          timeout: 60000
          forwardAuthToken: true

  - name: vcapcicd-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: vcapcicd-db

resources:
  # ----------------------- UAA SERVICE ------------------------
  - name: vcapcicd-uaa
    # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json

  - name: vcapcicd-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana # or 'hanatrial' on trial landscapes
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}
